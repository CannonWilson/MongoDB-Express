<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>We need your help.</h1>
<p>Superheroes are running amok. If you know anything about their real identities, tell us below.</p>
<hr />
<form method="post" action="/api/users">

    <input name="superName" placeholder="Superhero name: ">
    <input name="normalName" placeholder="Real name: ">
    <button>Insert New Document</button>
    <p id="dataP"></p>
</form>

<script>

    async function load() {
        let res = await fetch('/api/users')
        let data = await res.json()

        // Add all objects in one long string
        // document.getElementById('dataP').innerHTML = JSON.stringify(data);

        // Or, you can make it pretty
        let str = "<ul>"
        for (let i = 0; i < data.length; i++) {
            str += `<li>${data[i].superName}</li>`
        }
        str += "</ul>"
        document.getElementById("dataP").innerHTML = str;
    }
    load()

</script>

</body>
</html>
